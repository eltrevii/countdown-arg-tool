<!doctype html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Countdown ARG Tool</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="m-4">
    <h1>Countdown ARG Tool</h1>
    <p>A set of tools to help solve Countdown ARG</p>
    <div class="ms-2 my-3">
      <h2>Description to URL</h2>
      <div class="ms-2">
        <label for="descToUrl">Input your numbers from Description</label>
        <textarea class="form-control my-2" id="descToUrl" rows="11"></textarea>
        <span id="descToUrlOut">Output goes here</span>
      </div>
    </div>
    <div class="ms-2 my-3">
      <h2>Decode Morse</h2>
      <div class="ms-2">
        <label for="morseDecode">Input morse consisting of . and -</label>
        <input class="form-control my-2" id="morseDecode" rows="11" />
        <span id="morseDecodeOut">Output goes here</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

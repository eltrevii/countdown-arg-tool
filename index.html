<!doctype html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Countdown ARG Tool</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-E48XX6KB6H"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-E48XX6KB6H");
    </script>
  </head>

  <body class="m-4">
    <h1>Countdown ARG Tool</h1>
    <p class="mb-2">A set of tools to help solve Countdown ARG. Will br updated slowly because I am outside of USA right now.</p>
    <p id="updateDay"></p>
    <div class="ms-2 my-3">
      <h2>Description to URL</h2>
      <div class="ms-2">
        <label for="descToUrl">Input your numbers from Description</label>
        <textarea
          class="form-control my-2 overflow-hidden"
          id="descToUrl"
        ></textarea>
        <span id="descToUrlOut">Output goes here</span>
        <div class="border-0 my-2 card">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseDescToUrlHistory"
            aria-bs-expanded="false"
            aria-bs-controls="collapseDescToUrlHistory"
          >
            History
          </button>
          <div class="collapse" id="collapseDescToUrlHistory">
            <div class="p-3 card" id="collapseDescToUrlHistoryContent"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="ms-2 my-3">
      <h2>Decode Morse</h2>
      <div class="ms-2">
        <label for="morseDecode">Input morse consisting of . and -</label>
        <input class="form-control my-2" id="morseDecode" />
        <span id="morseDecodeOut">Output goes here</span>
      </div>
    </div>
    <div class="ms-2 my-3">
      <h2>Make A Comment</h2>
      <div class="ms-2">
        <label for="spreadComment">Copy & Paste:</label>
        <textarea
          class="form-control my-2 overflow-hidden"
          id="spreadComment"
        ></textarea>
      </div>
    </div>
    <div class="ms-2 my-3">
      <h2>Decode Video HexCodes</h2>
      <div class="ms-2">
        <label for="videoHexCodes">Input hex codes without "#"</label>
        <textarea class="form-control my-2" id="videoHexCodes"></textarea>
        <div class="my-3">
          <label
            for="videoHexCodesOutWidth"
            id="videoHexCodesOutWidthLabel"
            class="form-label"
            >Width</label
          >
          <input
            type="range"
            class="form-range w-100"
            id="videoHexCodesOutWidth"
            min="0"
            max="100"
          />
          <label
            for="videoHexCodesOutHeight"
            id="videoHexCodesOutHeightLabel"
            class="form-label"
            >Height</label
          >
          <input
            type="range"
            class="form-range w-100"
            id="videoHexCodesOutHeight"
            min="0"
            max="100"
          />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="videoHexCodesOutVFlip"
              checked
            />
            <label class="form-check-label" for="videoHexCodesOutVFlip">
              Unscramble from Morse Index
            </label>
          </div>
        </div>
        <canvas class="card" id="videoHexCodesOut"
          >Your browser does not support Canvas</canvas
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
